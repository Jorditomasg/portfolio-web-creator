             class="flex items-center gap-3 px-4 py-3 rounded-lg border border-transparent text-gray-300 hover:bg-dark-border hover:text-white transition-colors">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
            </svg>
            <span>Sobre Mí</span>
          </a>
        </li>
        <li>
          <a routerLink="/admin/technologies" routerLinkActive="bg-primary/20 text-primary border-primary"
             class="flex items-center gap-3 px-4 py-3 rounded-lg border border-transparent text-gray-300 hover:bg-dark-border hover:text-white transition-colors">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">

        <li>

    <!-- Bottom actions -->
    <div class="p-4 border-t border-dark-border space-y-3 shrink-0">
      <div class="grid grid-cols-2 gap-2">
        <!-- Go to Home -->
        <a routerLink="/" 
           class="flex flex-col items-center justify-center p-2 rounded-lg text-gray-400 hover:bg-dark-border hover:text-white transition-colors text-xs gap-1 border border-transparent hover:border-dark-border">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"/>
          </svg>
          <span>Portfolio</span>

          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"/>

  <!-- Main content -->
  <main class="flex-1 overflow-y-auto bg-dark-bg relative">
    <router-outlet />

</div>

<!-- Toast notifications -->
